<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bulma/bulma.css}">
    <link rel="stylesheet" th:href="@{/css/home/login.css}">
    <link rel="stylesheet" th:href="@{/css/home/font.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}">

    <!-- JS -->
    <script th:src="@{'https://code.jquery.com/jquery-latest.min.js'}"></script>
    <script src="https://kit.fontawesome.com/223e8d4ffc.js" crossorigin="anonymous"></script>

    <title>Iris</title>
</head>
<body>

<!-- container -->
<div class="container h-100">
    <!--    navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" th:href="@{/}" href="#">
                <strong class="title is-6">아이리스</strong>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">단어 학습</a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">영어</a>
                        <a class="navbar-item">일본어</a>
                        <a class="navbar-item">중국어</a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">Report an issue</a>
                    </div>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a href="#" class="navbar-link">커뮤니티</a>
                    <div class="navbar-dropdown">
                        <a href="#" class="navbar-item">공지 게시판</a>
                        <a th:href="@{/board/list}" href="#" class="navbar-item">자유 게시판</a>
                    </div>
                </div>
                <a th:href="@{/admin/book}" href="#" class="navbar-item">관리자 페이지</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a href="#" class="navbar-link">
                        언어 선택
                    </a>
                    <div class="navbar-dropdown">
                        <a href="#" class="navbar-item has-text-link">한국어</a>
                        <a href="#" class="navbar-item">日本語</a>
                        <a href="#" class="navbar-item">English</a>
                    </div>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-link is-inverted is-rounded" th:href="@{/login}">
                            <strong>로그인</strong>
                        </a>
                        <a class="button is-dark is-inverted is-rounded" th:href="@{/register}">
                            회원가입
                        </a>
                    </div>
                </div>
            </div>
    </nav>
    <!--    //navbar -->

    <div class="container h-100 mt-2">
        <div class="columns has-background-white mt-auto h-100">
            <!-- column 1 -->
            <div class="column">
                <div class="box right-background"></div>
            </div>
            <!-- //column 1 -->

            <!-- column 2 -->
            <div class="column is-two-fifths">
                <form class="box h-100">
                    <div class="container field-wrapper">
                        <figure class="image is-128x128 mr-auto ml-auto">
                            <img th:src="@{/images/logo/logos.jpg}" class="is-rounded" src="" alt="">
                        </figure>
                        <div class="field">
                            <label for="email" class="label">아이디</label>
                            <div class="control has-icons-left has-icons-right">
                                <input type="text" class="input" id="email" autocomplete="off">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="label">비밀번호</label>
                            <div class="control has-icons-left has-icons-right">
                                <input type="password" class="input" id="password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="remember" class="checkbox">
                                <input type="checkbox" id="remember"/>
                                비밀번호 기억하기
                            </label>
                        </div>
                        <div class="buttons mt-3">
                            <button type="submit" class="button is-link is-fullwidth">로그인</button>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <a href="#" class="has-text-grey">비밀번호 찾기</a>
                            </div>
                            <div class="column">
                                <a href="#" class="has-text-grey">아이디 찾기</a>
                            </div>
                            <div class="column">
                                <a th:href="@{/register}" href="#" class="has-text-grey">회원가입</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- //column 2 -->
        </div>
    </div>

</div>
<!-- //container -->
</body>
</html>
