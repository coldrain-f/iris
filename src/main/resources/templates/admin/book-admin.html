<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>관리자 페이지</title>

    <!-- SB-Admin-2 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/sb-admin-2.css}">
    <!-- Fontawesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}">
    <script src="https://kit.fontawesome.com/223e8d4ffc.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="stylesheet" th:href="@{/css/share/font.css}">

    <!-- JQuery -->
    <script th:src="@{'https://code.jquery.com/jquery-latest.min.js'}"></script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">아이리스</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            학습 관리
        </div>

        <!-- Nav Item - Tables -->
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin/book}" href="#">
                <i class="fas fa-fw fa-table"></i>
                <span>책 관리</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/category}" href="#">
                <i class="fas fa-fw fa-table"></i>
                <span>카테고리 관리</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/word}" href="#">
                <i class="fas fa-fw fa-table"></i>
                <span>단어 관리</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Search -->
                <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                               aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                        <!-- Dropdown - Messages -->
                        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                             aria-labelledby="searchDropdown">
                            <form class="form-inline mr-auto w-100 navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small"
                                           placeholder="Search for..." aria-label="Search"
                                           aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card shadow">
                    <div class="card-header">
                        <div class="card-title">책 목록</div>
                    </div>
                    <div class="card-body">

                        <!-- Begin Search Form -->
                        <div class="row mb-2 pl-2 pr-2 d-flex justify-content-end">
                            <form class="form-inline" action="" method="GET">
                                <div class="input-group input-group-sm">
                                    <select class="custom-select custom-select-sm mr-1" name="" id="">
                                        <option value="">단어</option>
                                        <option value="">뜻</option>
                                    </select>
                                    <input class="form-control" type="text">

                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Begin Table -->
                        <div class="table-responsive bg-white">
                            <table class="table table-sm table-hover">
                                <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="all">
                                        <label class="form-label p-0 m-0 pl-2" for="all">ALL</label>
                                    </th>
                                    <th>ID</th>
                                    <th>BOOK NAME</th>
                                    <th>INSERT DATE</th>
                                    <th>UPDATE DATE</th>
                                    <th class="text-center">ACTIONS</th>
                                    <th class="text-center">STATE</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td>1</td>
                                    <td><a class="text-muted" href="#">단어가 읽기다 기본편</a></td>
                                    <td>2021-09-14</td>
                                    <td>2021-09-15</td>
                                    <td class="text-center">
                                        <button id="modify-button" class="btn text-dark p-0" type="button"
                                                data-toggle="modal" data-target="#actionModal">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button id="remove-button" class="btn text-dark p-0 ml-1" type="button"
                                                data-toggle="modal" data-target="#actionModal">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                    <td class="text-center"><span class="badge badge-pill badge-info">NEW</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Begin Pagination -->
                        <div class="row mt-3">
                            <div class="col d-flex justify-content-center">
                                <nav>
                                    <ul class="pagination">
                                        <li class="page-item ${pageDTO.prev ? '' : 'disabled' }">
                                            <a class="page-link" href="#">
                                                <span>&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">1</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">2</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">3</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">4</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">5</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">
                                                <span>&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col d-flex justify-content-end">
                                <button class="btn btn-primary" type="button" data-toggle="modal"
                                        data-target="#actionModal" id="add-button">등록하기
                                </button>
                                <button type="button" class="ml-2 btn btn-primary"
                                        onclick="alert('선택된 기능이 구현되지 않았습니다.')">선택된 책 삭제
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<script>
    $(document).ready(function () {
        $("#add-button").on("click", function () {
            $(".modal-title").text("책 등록");
            $("#action-button").text("등록하기");
        });

        $("#modify-button").on("click", function () {
            $(".modal-title").text("책 수정");
            $("#action-button").text("수정하기");
        });

        $("#remove-button").on("click", function () {
            $(".modal-title").text("책 삭제");
            $("#action-button").text("삭제하기");
        });
    });
</script>

<!-- 추가하기 모달창 -->
<div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true">
    <form>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">책 추가</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label class="form-label mt-2" for="bookName">책 이름</label>
                    <input class="form-control mb-4" type="text"
                           id="bookName" name="bookName" placeholder="추가할 책 이름을 입력해 주세요..." autocomplete="off"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소하기</button>
                    <button type="submit" id="action-button" class="btn btn-primary"></button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/bootstrap/sb-admin-2.js}"></script>
</body>

</html>
